<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Money Tracker</title>
  </head>
  <body>
    <header>
      <h1>Money Spend Tracker</h1>
    </header>
    <main>
      <div id="file-buttons">
        <button
          class="btn button-danger"
          id="clear-data-button"
          title="Clear ALL data"
        >
          Reset
        </button>
        <!-- <button id="import-button" class="btn button-green">Import JSON</button> -->
        <label
          id="input-file-label"
          class="btn button-green"
          for="import-file"
          title="Import JSON backup"
        >
          <input
            id="import-file"
            type="file"
            accept="application/json"
            hidden
          />Import JSON
        </label>
        <button id="export-button" class="btn button-green">Export JSON</button>
      </div>
      <section class="enter-amount">
        <h2 class="amount-form-title">Enter Amount Spent</h2>
        <br />
        <form id="spending-form">
          <div class="form-element">
            <label for="amount">Amount: </label>
            <input
              type="text"
              name="amount"
              id="amount"
              inputmode="decimal"
              pattern="^\d+(\.\d{2})?$"
              value=""
              placeholder="0.00"
              data-type="currency"
              required
            />
          </div>
          <div class="form-element">
            <label for="money-type">Source: </label>
            <select name="money-type" id="money-type">
              <option value="cash">Cash</option>
              <option value="credit">Credit</option>
              <option value="check">Check</option>
              <option value="zelle">Zelle</option>
            </select>
          </div>
          <div class="form-element">
            <label for="spend-date">Date: </label>
            <input type="date" name="spend-date" id="spend-date" required />
          </div>
          <div class="form-element">
            <label for="spend-description">Category: </label>
            <input
              type="text"
              name="spend-category"
              id="spend-category"
              placeholder="Groceries, etc."
            />
          </div>
          <div class="form-element">
            <label for="spend-description">Description: </label>
            <input
              type="text"
              name="spend-description"
              id="spend-description"
              placeholder="Add a brief memo (optional)"
            />
          </div>
          <div class="form-button">
            <button class="btn button-green" type="submit">Submit</button>
          </div>
        </form>
      </section>

      <!-- <section class="total-spending">
        <button class="btn button-green" id="total-spending-button">
          Get total spending
        </button>
      </section> -->

      <div class="card-container">
        <div class="card">
          <h3>Total Spending</h3>
          <p id="total-spending-output"></p>
        </div>
        <div class="card">
          <h3>Last Month</h3>
          <p id="last-month-spending-output"></p>
        </div>
        <div class="card">
          <h3>Cash Spending</h3>
          <p id="cash-spending-output"></p>
        </div>
        <div class="card">
          <h3>Check Spending</h3>
          <p id="check-spending-output"></p>
        </div>
        <div class="card">
          <h3>Credit Card Spending</h3>
          <p id="credit-spending-output"></p>
        </div>
        <div class="card">
          <h3>Zelle Spending</h3>
          <p id="zelle-spending-output"></p>
        </div>
      </div>

      <section class="search">
        <button class="btn button-green" id="search-button">
          Search Transactions
        </button>
        <button class="btn button-green" id="clear-search-button">Clear</button>

        <div id="search-div" hidden>
          <form id="search-form">
            <div>
              <label for="search-amount">Amount: </label>
              <input
                type="text"
                name="search-amount"
                id="search-amount"
                pattern="^\d+(\.\d{2})?$"
                value=""
                placeholder="0.00"
                data-type="currency"
              />
            </div>
            <div>
              <label for="search-source">Type: </label>
              <select name="search-source" id="search-source">
                <option value="any">Any</option>
                <option value="cash">Cash</option>
                <option value="credit">Credit</option>
                <option value="check">Check</option>
                <option value="zelle">Zelle</option>
              </select>
            </div>
            <div>
              <label for="search-from">From: </label>
              <input type="date" name="search-from" id="search-from" />
            </div>
            <div>
              <label for="search-to">To: </label>
              <input type="date" name="search-to" id="search-to" />
            </div>
            <div>
              <label for="search-category">Category: </label>
              <input type="text" name="search-category" id="search-category" />
            </div>
            <div>
              <label for="search-description">Description: </label>
              <input
                type="text"
                name="search-description"
                id="search-description"
              />
            </div>
            <div>
              <button class="btn button-green" type="submit">Search</button>
            </div>
          </form>
        </div>
      </section>

      <section id="search-table-section" hidden>
        <h2>Transactions</h2>
        <table id="search-table">
          <thead>
            <tr>
              <th>
                <button
                  class="button-sort"
                  id="search-table-amount-sort-button"
                >
                  Amount
                </button>
              </th>
              <th>
                <button class="button-sort" id="search-table-type-sort-button">
                  Type
                </button>
              </th>
              <th>
                <button class="button-sort" id="search-table-date-sort-button">
                  Date
                </button>
              </th>
              <th>
                <button
                  class="button-sort"
                  id="search-table-category-sort-button"
                >
                  Category
                </button>
              </th>
              <th>
                <button class="button-sort" id="search-table-desc-sort-button">
                  Description
                </button>
              </th>
              <!-- Making space for the Edit and Delete buttons -->
              <th hidden></th>
              <th hidden></th>
            </tr>
          </thead>
          <tbody id="search-table-body"></tbody>
        </table>
        <p id="search-table-not-found" hidden>Not Found</p>
      </section>

      <section id="modal-section">
        <dialog id="edit-modal">
          <form id="edit-modal-form">
            <div id="edit-key" hidden>Key:</div>
            <div class="form-element">
              <label for="edit-amount">Amount: </label>
              <input
                type="text"
                name="edit-amount"
                id="edit-amount"
                pattern="^\d+(\.\d{2})?$"
                value=""
                placeholder="0.00"
                data-type="currency"
                required
              />
            </div>
            <div class="form-element">
              <label for="edit-money-type">Source: </label>
              <select name="edit-money-type" id="edit-money-type">
                <option value="cash">Cash</option>
                <option value="credit">Credit</option>
                <option value="check">Check</option>
                <option value="zelle">Zelle</option>
              </select>
            </div>
            <div class="form-element">
              <label for="edit-spend-date">Date: </label>
              <input
                type="date"
                name="edit-spend-date"
                id="edit-spend-date"
                required
              />
            </div>
            <div class="form-element">
              <label for="edit-spend-category">Category: </label>
              <input
                type="text"
                name="edit-spend-category"
                id="edit-spend-category"
              />
            </div>
            <div class="form-element">
              <label for="edit-spend-description">Description: </label>
              <input
                type="text"
                name="edit-spend-description"
                id="edit-spend-description"
              />
            </div>
            <div class="edit-buttons">
              <div class="edit-form-submit-button">
                <button class="btn button-green" type="submit">Submit</button>
              </div>
              <div id="edit-cancel-button">
                <button class="btn button-green">Cancel</button>
              </div>
            </div>
          </form>
        </dialog>
      </section>

      <section id="delete-row-section">
        <dialog id="delete-modal">
          <div id="delete-key" hidden>Key:</div>
          <p>Delete Spending Data</p>
          <p>Are You Sure?</p>
          <button class="btn button-green" id="delete-yes-button">Yes</button>
          <button class="btn button-green" id="delete-no-button">No</button>
        </dialog>
      </section>
    </main>
  </body>
  <footer>&copy2025 Tim Winnegar</footer>
  <script src="index.js"></script>
  <script src="search.js"></script>
  <script src="sorting.js"></script>
  <script src="edit-modal.js"></script>
  <script src="delete-row.js"></script>
  <script src="export.js"></script>
  <script src="import.js"></script>
  <script src="delete-all-data.js"></script>
</html>
